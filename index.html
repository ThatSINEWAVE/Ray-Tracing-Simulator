<!DOCTYPE html>
<html>
<head>
    <title>Ray Tracing Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <canvas id="canvas"></canvas>
    <div class="controls">
        <div class="control-group">
            <h3>Settings</h3>
            <label>Rays: <input type="number" id="rayCount" value="50" min="1" max="500"></label>
            <label>Show Rays: <input type="checkbox" id="showRays" checked></label>
            <label>Ray Density: <input type="range" id="rayDensity" min="1" max="100" value="50"></label>
        </div>
        <div class="control-group">
            <h3>Add Object</h3>
            <select id="objectType">
                <option value="mirror">Mirror</option>
                <option value="circle">Circle</option>
            </select>
            <button id="addObject">Add Object</button>
            <input type="color" id="objectColor" value="#ff0000">
        </div>
        <div class="control-group">
            <h3>Add Source</h3>
            <button id="addSource">Add Light Source</button>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
